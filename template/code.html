<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post">
    <p><input name="user" type="text" placeholder="用户"></p>
    <p><input name="pwd" type="text" placeholder="密码"></p>
    <p><input name="code" type="text" placeholder="验证码">
    <img src="/check_code" onclick="ChangeCode();" id="imgCode">
    </p>
    <p><input type="submit" value="submit"></p>
    
<script>

    function ChangeCode() {
        var code=document.getElementById('imgCode');
        // 每次更新get地址，防止出现get请求缓存问题
        code.src="http://localhost:8888/check_code?rd=" + new Date()
    }
</script>
</body>
</html>
