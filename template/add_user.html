<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统首页</title>
    <!-- 引入静态文件 -->
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/index.js"></script>
    <!-- 引入bootstrap支持-->
    <link rel="stylesheet" href="/static/js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="/static/js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page_header">
            <h1>用户信息管理系统 <small>用户数据管理平台 py1705</small></h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h2>新增用户 <small>此处用于新增用户数据，不要进行恶意操作</small></h2>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal" method="post" action="/add?type=add">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户姓名</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="请输入用户真实姓名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户年龄</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="age" id="inputPassword3" placeholder="请输入用户实际年龄">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">确认增加</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
